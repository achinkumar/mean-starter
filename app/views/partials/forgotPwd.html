<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1 id="fgt">Forgot Password</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="ForgotPassword(form)" novalidate>

      <div class="form-group">
        <label>Email</label>

        <input type="text" name="email" class="form-control" ng-model="user.email">
      </div>
      <button type="submit" class="btn btn-lg btn-primary" id="submitbtn"> Submit </button>
    </form>
  </div>
</div>
